version: '3.9'

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER?err}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD?err}
      POSTGRES_DB: ${POSTGRES_DB?err}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - webnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1024M
        reservations:
          cpus: "0.25"
          memory: 512M

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER?err}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD?err}
    volumes:
      - minio_data:/data
    networks:
      - webnet
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 256M

  api:
    build:
      context: ./apps/api
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    expose:
      - "4000"
    networks:
      - webnet
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: 768M
        reservations:
          cpus: "0.25"
          memory: 384M

  web:
    build:
      context: ./apps/web
      args:
        VITE_API_BASE: https://api.advideolab.com/api
        VITE_API_BASE_URL: https://api.advideolab.com/api
        VITE_SITE_URL: https://app.advideolab.com
    env_file: ./apps/web/.env
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    expose:
      - "4173"
    networks:
      - webnet
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:4173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M

  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    environment:
      GENERIC_TIMEZONE: Europe/Oslo
      N8N_HOST: n8n.advideolab.com
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      N8N_BASIC_AUTH_ACTIVE: 'true'
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER?err}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD?err}
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - webnet
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1024M
        reservations:
          cpus: "0.25"
          memory: 512M

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      # N8N IP Allowlist: comma-separated IPs/CIDRs allowed to access n8n UI
      # Example: "203.0.113.10,198.51.100.0/24"
      # Use "private_ranges" for local/private network access only
      # Leave empty or omit to allow all IPs (not recommended for production)
      N8N_ALLOWED_IPS: ${N8N_ALLOWED_IPS:-private_ranges}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      web:
        condition: service_healthy
      api:
        condition: service_healthy
      n8n:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - webnet
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2019/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 128M
        reservations:
          cpus: "0.05"
          memory: 64M

volumes:
  db_data:
  minio_data:
  n8n_data:
  caddy_data:
  caddy_config:

networks:
  webnet:
