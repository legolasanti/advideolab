version: '3.9'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    volumes:
      - postgres-data:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2024-09-09T16-59-28Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  compose:
    build: ./docker/compose-service
    restart: always
    environment:
      PORT: 7000
    expose:
      - "7000"

  api:
    build:
      context: ./apps/api
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://app:app@db:5432/app?schema=public
      JWT_SECRET: supersecretjwtkeysupersecretjwtkey
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: assets
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      PUBLIC_CDN_BASE: http://minio:9000/assets
      API_PUBLIC_URL: https://api.example.com
      COMPOSE_SERVICE_URL: http://compose:7000/compose
      USE_CLOUDINARY: 'false'
      N8N_SYNC: 'false'
      ENCRYPTION_KEY: '12345678901234567890123456789012'
    depends_on:
      - db
      - minio
    labels:
      - traefik.enable=true
      - traefik.http.routers.api.rule=Host(`example.com`) && PathPrefix(`/api`)
      - traefik.http.routers.api.entrypoints=websecure
      - traefik.http.routers.api.tls.certresolver=letsencrypt
      - traefik.http.services.api.loadbalancer.server.port=4000
      - traefik.http.middlewares.api-strip.stripprefix.prefixes=/api
      - traefik.http.routers.api.middlewares=api-strip

  web:
    build:
      context: ./apps/web
      args:
        VITE_API_BASE_URL: http://localhost:4000/api
        VITE_SITE_URL: https://example.com
    depends_on:
      - api
    labels:
      - traefik.enable=true
      - traefik.http.routers.web.rule=Host(`example.com`)
      - traefik.http.routers.web.entrypoints=websecure
      - traefik.http.routers.web.tls.certresolver=letsencrypt
      - traefik.http.services.web.loadbalancer.server.port=4173

  traefik:
    image: traefik:v3.2
    restart: always
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@example.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-acme:/letsencrypt

volumes:
  postgres-data:
  minio-data:
  traefik-acme:
