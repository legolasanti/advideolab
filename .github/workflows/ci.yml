name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - apps/api
          - apps/web
          - docker/compose-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            apps/api/package-lock.json
            apps/web/package-lock.json
            docker/compose-service/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: ${{ matrix.package }}

      - name: Run Tests
        if: matrix.package == 'apps/api'
        run: npm test
        working-directory: ${{ matrix.package }}

      - name: Build
        if: matrix.package == 'apps/api' || matrix.package == 'apps/web'
        run: npm run build
        working-directory: ${{ matrix.package }}
